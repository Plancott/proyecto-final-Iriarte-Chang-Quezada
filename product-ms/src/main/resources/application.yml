server:
  port: 8078

spring:
  application:
    name: PRODUCT-MS

  datasource:
    url: jdbc:postgresql://product-db:5432/productdb
    driver-class-name: org.postgresql.Driver
    username: product_user
    password: product_pass

  jpa:
    hibernate:
      ddl-auto: update   # en desarrollo puedes usar create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

# Configuraci贸n de Feign
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000

# Configuraci贸n de microservicios
microservices:
  auth-ms:
    url: http://auth-ms:8079   # usamos el nombre del contenedor en lugar de localhost

# Configuraci贸n de Cloudinary
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:dftuya11k}
  api-key: ${CLOUDINARY_API_KEY:987835277476446}
  api-secret: ${CLOUDINARY_API_SECRET:aPnzUON0lQthnsJW1sYNbLUNcH8}
  secure: true
  upload-preset: ${CLOUDINARY_UPLOAD_PRESET:product-images}

# Configuraci贸n de logging
logging:
  level:
    com.microservices: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE


eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8091/eureka/