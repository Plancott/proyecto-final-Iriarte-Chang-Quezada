server:
  port: 8078

spring:
  application:
    name: product-ms
  
  datasource:
    url: jdbc:h2:mem:productdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false

# Configuraci贸n de Feign
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000

# Configuraci贸n de microservicios
microservices:
  auth-ms:
    url: http://localhost:8079

